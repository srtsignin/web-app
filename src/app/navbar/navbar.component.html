<mat-toolbar color="primary">
  <p>SRT Sign In</p>
  <span class="fill-space"></span>
  <p *ngIf="loggedIn" id="fullName">{{fullName}}</p>
  <div *ngIf="loggedIn && roles.length > 1">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let role of roles" (click)="changeRole(role)">
        <span>{{ role }}</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
