<mat-card>
  <mat-grid-list cols="5" rowHeight="2em">
    <mat-grid-tile colspan="1">
      <h1>Active Users</h1>
    </mat-grid-tile>  
    <mat-grid-tile colspan="3"></mat-grid-tile>
    <mat-grid-tile colspan="1">
      <button mat-flat-button (click)="clearActiveUsers()" class='clear'>Clear</button>
      <button mat-flat-button (click)="refreshActiveUsers()"  class='refresh'>Refresh</button>
    </mat-grid-tile>
  </mat-grid-list>
  <br>
  <!-- <mat-accordion multi="true" displayMode="flat"> -->
      <mat-expansion-panel
        *ngFor="let user of users">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ user.name }}
          </mat-panel-title>
          <mat-panel-description
            *ngFor="let course of user.courses">
              <p>{{course}}</p>
            </mat-panel-description>
        </mat-expansion-panel-header>
        {{ user.problemDescription }}
      </mat-expansion-panel>
    <!-- </mat-accordion> -->
</mat-card>
