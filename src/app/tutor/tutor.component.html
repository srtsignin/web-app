<mat-card>
  <div class="flex-row">
    <h1>Active Users</h1>
    <span class="fill-space"></span>
    <button mat-flat-button (click)="refreshActiveUsers()">Refresh</button>
  </div>
  <p class="deletion-error">{{ deletionError }}</p>
  <br>
  <app-student-row *ngFor="let student of students" [student]="student" (checkOffEvent)="checkoffUser($event)"></app-student-row>
</mat-card>
