<mat-card>
  <div class="flex-row">
    <span class="fill-space"></span>
    <button mat-flat-button (click)="copyRegistrationLink()">Copy Registration Link</button>
  </div>
  <mat-tab-group>
    <mat-tab label="Members">
      <app-membership></app-membership>
    </mat-tab>
    <mat-tab>
      <ng-template matTabLabel>
          <span matBadge="5" matBadgeOverlap="false">Pending Requests</span>
      </ng-template>  
      <app-pending-requests></app-pending-requests>
    </mat-tab>
  </mat-tab-group>
</mat-card>
