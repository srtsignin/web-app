<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Session Information</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <h3>Courses:</h3>
      <mat-list
        *ngFor="let course of courses">
        <mat-list-item>
          <mat-form-field>
            <input matInput>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
      <button mat-icon-button (click)="addCourseRow()" class='add-course'><b>+</b></button>
      <br>
      <h3>Problem Description:</h3>
      <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
    </form>
    <button mat-raised-button color="primary">Sign In Percopo Classroom</button>
  </mat-card-content>
</mat-card>
